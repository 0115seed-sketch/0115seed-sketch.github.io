<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prime Drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <div id="timer" class="timer">00:00.0</div>
        <div class="logo">Prime Drop</div>
        <button id="pauseButton" class="ui-button">일시정지</button>
      </header>

      <div class="description">
        <div>소인수가 아니면 더해집니다.</div>
        <div>소인수에 닿으면 나눠집니다.</div>
      </div>

      <div id="canvasWrap" class="canvas-wrap">
        <canvas id="gameCanvas"></canvas>
      </div>

      <div id="homeScreen" class="overlay active">
        <div class="card">
          <h1>Prime Drop</h1>
          <p>하늘에서 떨어지는 소수를 먹거나 피하세요.</p>
          <button id="startButton" class="ui-button primary">시작하기</button>
          <div class="help">
            <div>PC: 방향키 좌우</div>
            <div>모바일: 터치/드래그</div>
          </div>
        </div>
      </div>

      <div id="pauseScreen" class="overlay">
        <div class="card">
          <h2>일시정지</h2>
          <div class="button-row">
            <button id="resumeButton" class="ui-button primary">계속하기</button>
            <button id="homeButton" class="ui-button">홈으로</button>
          </div>
        </div>
      </div>

      <div id="resultScreen" class="overlay">
        <div class="card">
          <h2 id="resultTitle">게임 종료</h2>
          <p id="resultMessage"></p>
          <button id="restartButton" class="ui-button primary">다시하기</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
