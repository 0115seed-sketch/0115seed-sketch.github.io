<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hwant의 홈페이지</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 2.5em;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
            color: #5f6368;
        }
        h2 {
            font-size: 1.8em;
            color: #333;
            border-bottom: 2px solid #1a73e8;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.4em;
            font-weight: 600;
            margin: 0 0 10px;
        }
        .card-description {
            font-size: 1em;
            color: #5f6368;
            flex-grow: 1;
        }
        .card-footer {
            background-color: #f9f9f9;
            padding: 10px 20px;
            text-align: right;
        }
        .card-button {
            display: inline-block;
            background-color: #1a73e8;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hwant의 홈페이지</h1>
            <p>Hwant의 상상이 현실이 되는 공간입니다.</p>
        </header>

        <main id="app-list"></main>
    </div>

    <script>
        const apps = [
            {
                category: "학교 생활 도구",
                name: "AI 행특 도우미",
                description: "행동특성 및 종합의견 작성을 도와줍니다.",
                url: "https://hthelper-f7620.web.app/"
            },
            {
                category: "학교 생활 도구",
                name: "우리 학교 급식",
                description: "학교 급식 정보를 확인할 수 있는 서비스입니다.",
                url: "https://meal-app-zmg4.onrender.com/"
            },
            {
                category: "학교 생활 도구",
                name: "청소 당번 배정",
                description: "간단하게 청소 당번을 배정하는 프로그램입니다.",
                url: "https://0115seed-sketch.github.io/first-html/clean.html"
            },
            {
                category: "학교 생활 도구",
                name: "자리 바꾸기",
                description: "학생들의 자리를 공정하고 효율적으로 재배치합니다.",
                url: "https://0115seed-sketch.github.io/first-html/seatchange.html"
            },
            {
                category: "학교 생활 도구",
                name: "스포츠클럽 배정",
                description: "스포츠클럽을 직접 또는 랜덤으로 배정합니다.",
                url: "https://0115seed-sketch.github.io/first-html/배정.html"
            },
            {
                category: "수업 도구",
                name: "모둠 점수판",
                description: "모둠활동할 때 점수를 기록하고 관리하는 도구입니다.",
                url: "https://0115seed-sketch.github.io/first-html/모둠.html"
            },
            {
                category: "수업 도구",
                name: "발표벨",
                description: "발표자를 인식하는 발표벨입니다.",
                url: "https://0115seed-sketch.github.io/first-html/발표벨.html"
            },
            {
                category: "흥미로운 앱",
                name: "로또 번호 확인",
                description: "로또 당첨 번호를 확인하고 번호를 생성하는 앱입니다.",
                url: "https://0115seed-sketch.github.io/first-html/로또확인.html"
            }
        ];

        function renderApps() {
            const appList = document.getElementById('app-list');
            appList.innerHTML = '';

            const categories = [...new Set(apps.map(app => app.category))];

            categories.forEach(category => {
                const section = document.createElement('section');
                const title = document.createElement('h2');
                title.textContent = category;
                section.appendChild(title);

                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';

                apps.filter(app => app.category === category).forEach(app => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => window.open(app.url, '_blank');

                    card.innerHTML = `
                        <div class="card-content">
                            <h3 class="card-title">${app.name}</h3>
                            <p class="card-description">${app.description}</p>
                        </div>
                        <div class="card-footer">
                            <span class="card-button">바로가기</span>
                        </div>
                    `;
                    cardContainer.appendChild(card);
                });

                section.appendChild(cardContainer);
                appList.appendChild(section);
            });
        }

        document.addEventListener('DOMContentLoaded', renderApps);
    </script>
</body>
</html>
