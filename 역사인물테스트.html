                            </label>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // ë¼ë””ì˜¤ ë²„íŠ¼ì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            document.querySelectorAll('input[name="answer"]').forEach(radio => {
                radio.addEventListener('change', () => {
                    nextBtn.disabled = false;
                });
            });

            // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${currentQuestionIndex + 1} / ${questions.length}`;
            
            // ë²„íŠ¼ í…ìŠ¤íŠ¸ ë³€ê²½
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'ê²°ê³¼ ë³´ê¸°';
            } else {
                nextBtn.textContent = 'ë‹¤ìŒ';
            }
        }

        function calculateResult() {
            let maxScore = -1;
            let resultKey = '';
            for (const key in scores) {
                if (scores[key] > maxScore) {
                    maxScore = scores[key];
                    resultKey = key;
                }
            }
            return resultKey;
        }

        function showResult() {
            const resultKey = calculateResult();
            const result = characters[resultKey];

            document.getElementById('result-name').textContent = result.name;
            document.getElementById('result-img').src = result.img;
            document.getElementById('result-img').alt = result.name;
            document.getElementById('result-description').textContent = result.description;

            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        startBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            initializeScores();
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            showQuestion();
        });

        nextBtn.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) return;

            const answerIndex = parseInt(selectedOption.value);
            const points = questions[currentQuestionIndex].options[answerIndex].points;

            for (const key in points) {
                scores[key] += points[key];
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
                nextBtn.disabled = true;
            } else {
                showResult();
            }
        });

        retryBtn.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            nextBtn.textContent = 'ë‹¤ìŒ';
            nextBtn.disabled = true;
        });

        // ì´ˆê¸°í™”
        initializeScores();
    </script>
</body>
