<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 당첨 확인기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .lotto-ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .ball-yellow { background-color: #facc15; } /* 1-10 */
        .ball-blue { background-color: #3b82f6; }   /* 11-20 */
        .ball-red { background-color: #ef4444; }    /* 21-30 */
        .ball-gray { background-color: #6b7280; }   /* 31-40 */
        .ball-green { background-color: #22c55e; }  /* 41-45 */

        .input-number {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 0.5rem;
            border: 2px solid #d1d5db;
            transition: border-color 0.2s;
        }
        .input-number:focus {
            border-color: #3b82f6;
            outline: none;
        }
        /* 스피너 숨기기 */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
        
        <!-- 헤더 -->
        <header class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">로또 당첨 확인기</h1>
            <p id="draw-info" class="text-gray-500 mt-2">최신 회차 정보를 불러오는 중...</p>
        </header>

        <!-- 당첨 번호 섹션 -->
        <section id="winning-section" class="bg-gray-50 p-4 rounded-lg">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-700">이번 주 당첨 번호</h2>
                <button id="toggle-visibility-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-sm">
                    번호 표시하기
                </button>
            </div>
            <div id="winning-numbers-container" class="hidden mt-4">
                <div class="flex justify-center items-center flex-wrap gap-2">
                    <div id="main-numbers" class="flex items-center gap-2"></div>
                    <span class="text-2xl font-bold text-gray-400 mx-1">+</span>
                    <div id="bonus-number"></div>
                </div>
                <div id="prize-info" class="mt-4 text-center text-sm text-gray-600 space-y-1">
                    <p id="prize1"></p>
                    <p id="prize2"></p>
                    <p id="prize3"></p>
                </div>
            </div>
        </section>

        <!-- 내 번호 입력 섹션 -->
        <section>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">내 번호</h2>
            <div class="flex justify-center items-center flex-wrap gap-2 mb-4" id="my-numbers-inputs">
                <!-- JavaScript로 6개 input 생성 -->
            </div>
            <div class="flex justify-center">
                <button id="random-btn" class="px-6 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-colors">
                    자동 번호 생성
                </button>
            </div>
        </section>

        <!-- 결과 확인 버튼 -->
        <div class="text-center">
            <button id="check-btn" class="w-full md:w-1/2 px-6 py-3 bg-indigo-600 text-white font-bold text-lg rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                결과 확인하기
            </button>
        </div>

        <!-- 결과 표시 섹션 -->
        <section id="result-section" class="hidden text-center bg-yellow-50 p-6 rounded-lg">
            <h2 class="text-2xl font-bold text-yellow-800" id="result-rank"></h2>
            <p class="text-gray-600 mt-2" id="result-details"></p>
            <p class="text-lg font-semibold text-indigo-700 mt-2" id="result-prize"></p>
        </section>

    </div>

    <script>
        // 전역 변수 선언
        let winningNumbers = [];
        let bonusNumber = null;
        let prizes = { 1: 0, 2: 0, 3: 0 };
        let latestDrawNo = 0;

        // UI 요소
        const drawInfo = document.getElementById('draw-info');
        const toggleBtn = document.getElementById('toggle-visibility-btn');
        const winningContainer = document.getElementById('winning-numbers-container');
        const mainNumbersDiv = document.getElementById('main-numbers');
        const bonusNumberDiv = document.getElementById('bonus-number');
        const myNumbersInputsContainer = document.getElementById('my-numbers-inputs');
        const randomBtn = document.getElementById('random-btn');
        const checkBtn = document.getElementById('check-btn');
        const resultSection = document.getElementById('result-section');
        const resultRank = document.getElementById('result-rank');
        const resultDetails = document.getElementById('result-details');
        const resultPrize = document.getElementById('result-prize');
        const prizeInfo = {
            1: document.getElementById('prize1'),
            2: document.getElementById('prize2'),
            3: document.getElementById('prize3')
        };
        
        // 로또 번호에 따른 색상 클래스 반환 함수
        function getBallColorClass(number) {
            if (number <= 10) return 'ball-yellow';
            if (number <= 20) return 'ball-blue';
            if (number <= 30) return 'ball-red';
            if (number <= 40) return 'ball-gray';
            return 'ball-green';
        }

        // 로또 볼 HTML 생성 함수
        function createBall(number) {
            const ball = document.createElement('div');
            ball.className = `lotto-ball ${getBallColorClass(number)}`;
            ball.textContent = number;
            return ball;
        }
        
        // 내 번호 입력칸 생성
        function createMyNumberInputs() {
            for (let i = 0; i < 6; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'input-number';
                input.min = 1;
                input.max = 45;
                myNumbersInputsContainer.appendChild(input);
            }
        }

        // 최신 회차 번호 계산 함수
        function getLatestDrawNumber() {
            const startDate = new Date('2002-12-07T21:00:00'); // 1회차 추첨일
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            // 매주 토요일 추첨이므로, 날짜 차이를 7로 나누어 회차를 계산
            return Math.floor(diffDays / 7) + 1;
        }

        // 동행복권 사이트에서 당첨번호 가져오기
        async function fetchWinningNumbers(drawNo) {
            drawInfo.textContent = `${drawNo}회차 당첨 번호를 불러오는 중...`;
            // CORS 문제를 우회하기 위해 프록시 서버 사용
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = encodeURIComponent(`https://www.dhlottery.co.kr/common.do?method=getLottoNumber&drwNo=${drawNo}`);
            
            try {
                const response = await fetch(proxyUrl + targetUrl);
                if (!response.ok) throw new Error('네트워크 응답이 올바르지 않습니다.');

                const data = await response.json();
                const lottoData = JSON.parse(data.contents);

                if (lottoData.returnValue === 'success') {
                    winningNumbers = [
                        lottoData.drwtNo1, lottoData.drwtNo2, lottoData.drwtNo3,
                        lottoData.drwtNo4, lottoData.drwtNo5, lottoData.drwtNo6
                    ];
                    bonusNumber = lottoData.bnusNo;
                    
                    // FIX: API는 1등 당첨금만 제공합니다. 데이터가 없을 경우 0으로 처리합니다.
                    prizes = {
                        1: lottoData.firstWinamnt || 0,
                        2: 0, // 2등 정보는 API에 없음
                        3: 0  // 3등 정보는 API에 없음
                    };

                    drawInfo.textContent = `${drawNo}회 (${lottoData.drwNoDate} 추첨)`;
                    displayWinningNumbers();
                } else {
                    // 최신 회차가 아직 발표되지 않은 경우, 이전 회차로 재시도
                    fetchWinningNumbers(drawNo - 1);
                }
            } catch (error) {
                console.error('당첨 번호를 가져오는 데 실패했습니다:', error);
                drawInfo.textContent = '당첨 번호 로딩 실패. 다시 시도해주세요.';
            }
        }

        // 가져온 당첨번호를 화면에 표시
        function displayWinningNumbers() {
            mainNumbersDiv.innerHTML = '';
            bonusNumberDiv.innerHTML = '';
            
            winningNumbers.forEach(num => mainNumbersDiv.appendChild(createBall(num)));
            bonusNumberDiv.appendChild(createBall(bonusNumber));

            // FIX: prizes[1]이 유효한 숫자인지 확인하고, 2/3등은 안내 문구 표시
            if (prizes[1] > 0) {
                prizeInfo[1].textContent = `1등 당첨금: ${prizes[1].toLocaleString('ko-KR')}원`;
            } else {
                prizeInfo[1].textContent = `1등 당첨금: 집계 중`;
            }
            prizeInfo[2].textContent = `2등 당첨금: 별도 확인 필요`;
            prizeInfo[3].textContent = `3등 당첨금: 별도 확인 필요`;
        }

        // 당첨번호 표시/숨기기 토글
        toggleBtn.addEventListener('click', () => {
            const isHidden = winningContainer.classList.toggle('hidden');
            toggleBtn.textContent = isHidden ? '번호 표시하기' : '번호 숨기기';
        });

        // 자동 번호 생성
        randomBtn.addEventListener('click', () => {
            const numbers = new Set();
            while (numbers.size < 6) {
                numbers.add(Math.floor(Math.random() * 45) + 1);
            }
            const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);
            
            const inputs = myNumbersInputsContainer.querySelectorAll('input');
            inputs.forEach((input, index) => {
                input.value = sortedNumbers[index];
            });
        });

        // 결과 확인
        checkBtn.addEventListener('click', () => {
            const inputs = myNumbersInputsContainer.querySelectorAll('input');
            const myNumbers = Array.from(inputs).map(input => parseInt(input.value, 10));

            // 유효성 검사
            if (myNumbers.some(isNaN)) {
                alert('6개의 번호를 모두 입력해주세요.');
                return;
            }
            const uniqueNumbers = new Set(myNumbers);
            if (uniqueNumbers.size !== 6) {
                alert('중복되지 않는 6개의 번호를 입력해주세요.');
                return;
            }
            if (myNumbers.some(num => num < 1 || num > 45)) {
                alert('번호는 1과 45 사이의 숫자여야 합니다.');
                return;
            }

            // 당첨 확인 로직
            const matchCount = myNumbers.filter(num => winningNumbers.includes(num)).length;
            const bonusMatch = myNumbers.includes(bonusNumber);

            let rank = '낙첨';
            let prize = '---';

            // FIX: 당첨금 표시 로직 수정
            if (matchCount === 6) {
                rank = '1등';
                prize = prizes[1] > 0 ? `${prizes[1].toLocaleString('ko-KR')}원` : '집계 중';
            } else if (matchCount === 5 && bonusMatch) {
                rank = '2등';
                prize = '당첨금 별도 확인 필요';
            } else if (matchCount === 5) {
                rank = '3등';
                prize = '당첨금 별도 확인 필요';
            } else if (matchCount === 4) {
                rank = '4등';
                prize = '50,000원';
            } else if (matchCount === 3) {
                rank = '5등';
                prize = '5,000원';
            }

            resultRank.textContent = rank !== '낙첨' ? `🎉 ${rank} 당첨! 🎉` : '아쉽지만, 낙첨입니다.';
            resultDetails.textContent = `일치하는 번호: ${matchCount}개${matchCount === 5 && bonusMatch ? ' + 보너스 볼' : ''}`;
            resultPrize.textContent = rank !== '낙첨' ? `당첨금: ${prize}` : '';
            resultSection.classList.remove('hidden');
        });

        // 앱 초기화
        function initializeApp() {
            createMyNumberInputs();
            latestDrawNo = getLatestDrawNumber();
            fetchWinningNumbers(latestDrawNo);
        }

        // 앱 실행
        initializeApp();
    </script>
</body>
</html>
